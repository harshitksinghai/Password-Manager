<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="logo">PassX</div>
        <ul>
            <li>Home</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p>A centralised hub for storing and accessing your website auth info.</p>

        <h2>Your Passwords <span id="alert">(Copied!)</span></h2>
        <table class="passwords">
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete</th>
            </tr>
            
        </table>
        <h2>Add a Password</h2>
        <form action="/submit" method="post">

            <table class="add-password">
                <tr></tr>
                    <th><label for="website">Website</label></th>
                    <td><input type="text" id="website" name="website" required></td>
                </tr>
                <tr>
                    <th><label for="username">Username</label></th>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr></tr>
                    <th><label for="password">Password</label></th>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
            </table>
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
